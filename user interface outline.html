<!DOCTYPE HTML>
<html>
    <head>
        <title> user interface</title>
        <style type="text/css">
          .example1{
              margin:20px;
              border:2px solid red;
              outline:5px solid yellowgreen;
              outline-offset:10px;
              text-align: center;
          }
          .example2{
              margin:20px;
              border:2px solid yellow;
              outline:5px dashed blue;
              outline: offset 10px;
              text-align: center;
          }
          </style>
          </head>
          <body>
              <h1>outline offset</h1>
              <div class="example1">solid</div>
              <br>
              <div class="example2">dashed</div>
          </body>
          </html>
