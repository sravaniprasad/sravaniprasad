<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> CSS3 Sepia Filter Effect</title>
<style>
/* img.complete-sepia {
    -webkit-filter: sepia(100%); 
    filter: sepia(100%);
}
img.partial-sepia {
    -webkit-filter: sepia(30%); 
    filter: sepia(30%);
} */

img.un-saturated {
    -webkit-filter: saturate(0%); /* Chrome, Safari, Opera */
    filter: saturate(0%);
}
img.super-saturated {
    -webkit-filter: saturate(200%); /* Chrome, Safari, Opera */
    filter: saturate(200%);
}

table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157" alt="css3">
            </td>
             <td>
                <img class="super-saturated" src="https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157" alt="css3">
            </td>
            <td>
                <img class="un-saturated" src="https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157" alt="css3">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <!-- <td>sepia(30%)</td> 
            <td>sepia(100%)</td> -->
            <td>saturate(200%)</td> 
            <td>saturate(0%)</td>
        </tr>
    </table>
</body>
</html>
