<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Controlling Flow inside Flex Container along Main Axis</title>
<style>
.flex-container {
    width: 80%;
    min-height: 300px;
    margin: 0 auto;
	font-size: 32px;
    display: flex;
    flex-direction:row;
    border: 1px solid #666;
}
.flex-container div {
	padding: 10px;
	flex: 1; /*Standard syntax*/
    
}
.item1 {
	background: #e84d51;
    /* flex:1; */
}
.item2 {
	background: #7ed636;
    /* flex: 2; */
}
.item3 {
	background: #2f97ff;
    /* flex:3; */
}
</style>
</head>
<body>
    <div class="flex-container">
        <div class="item1">sravani</div>
        <div class="item2">prasad</div>
        <div class="item3">chengannagari</div>
    </div>
    <p><strong>flow inside flex container</strong> </p>
</body>
</html>
