<html>
    <head>
        <title> flex boxes</title>

            .flexbox{
                display: flex;

                padding: 10px;

            }
            .flexbox div{
                background: blue;
                width: 100px;
                height: 100px;
                margin: 5px;
            }
            </style>
    </head>
    <body>
        <div class="flexbox">
            <div> sravani</div>
            <div> prasad</div>
            <div> chengannagari</div>
        </div>
    </body>
</html>
