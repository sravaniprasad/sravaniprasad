<html>
    <head>
        <title>
            text clipping
        </title>
        <style type="text/css">
            p{
                /* text-overflow: clip; */
                /* text-overflow: ellipsis; */
                text-overflow:clip;
                width:20%;
                padding: 2px 5px ;
                background: grey;
                overflow: hidden;
                white-space:nowrap;
            }
        </style>
    </head>
<body>
    <p> It will truncate the text at a limit of the content area, therefore the truncation can be happened in the middle of the character</p>
</body>
</html>
