<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> CSS3 Grayscale Filter Effect</title>
<style>
/* img.complete-gray {
    -webkit-filter: grayscale(100%); 
    filter: grayscale(100%);
}
img.partial-gray {
    -webkit-filter: grayscale(50%); 
    filter: grayscale(50%);
} */
img.hue-normal {
    -webkit-filter: hue-rotate(150deg); /* Chrome, Safari, Opera */
    filter: hue-rotate(150deg);
}
img.hue-wrap {
    -webkit-filter: hue-rotate(480deg); /* Chrome, Safari, Opera */
    filter: hue-rotate(480deg);
}


table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157" alt="css3">
            </td>
             <td>
                <img class="hue-normal" src="https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157" alt="css3">
            </td>
            <td>
                <img class="hue-wrap" src="https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157" alt="css3">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <!-- <td>grayscale(50%)</td> 
            <td>grayscale(100%)</td> -->
            <td>hue-rotate(150deg)</td>
            <td>hue-rotate(480deg)</td>
        </tr>
    </table>
</body>
</html>
