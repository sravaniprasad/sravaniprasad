<head>
    <title> transitions </title>
    <style type="text/css">
       
        .With-transition{
            width:100px;
            height:100px;
            background: blue;
          
            transition-property: width, height, background;
            transition-duration: 2s;
            transition-delay: .5s;
        }
        div:hover{
            width:200px;
            height: 300px;
            background: green;
        }
        </style>
        </head>
        <body>
        <p> transition elements</p>
        <p><b>with css transition properties:</b></p>
        <p> place your cursor where you see blue</p>
        <div class="With-transition">increases its width,height and background</div>
        </body>
        </html>
