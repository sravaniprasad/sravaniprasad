<html>
<head>
    <title>
        transition delay
    </title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: rgb(231, 12, 49);
            transition-property: height;
            transition-duration: 2s;
            transition-delay: .1s;
           
        }
        div:hover{
            width: 300px;

        }
        </style>
        </head>
        <body>
            <p> tap the element to see the magic</p>
            <div></div>
            <p> did you notice, that the transition started to take effect after one second when tou palce cursor through the color</p>
        </body>
</html>
