<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Setting background-size of an Element</title>
<style>
	.box {
		width: 170px;
		height: 140px;
		background: url("https://tse1.mm.bing.net/th?id=OIP.f9WDNDM6y23SF1ngEC7tJAHaGB&pid=Api&P=0&w=194&h=157") no-repeat;
		background-size:cover;
		border: 6px solid yellowgreen
	} 
</style>
</head>
<body>
    <div class="box"></div>
    <p><strong>Note:</strong> The original size of the background image is 500x300 pixels, but using the background-size CSS property we are still able to show the complete image inside the smaller box.</p>
</body>
</html>
