<!DOCTYPE html>
 
    <html>
 
    <head>
 
    <style type="text/css">

        @keyframes myAnimation 
        {
            from
            {
                background:aqua;
                left: 0px;
            }
            to
            { 
                background: pink;
              left:200px;
            }
       }
 
   div{
      animation: myAnimation 2s ease 1s infinite alternate ;
       width: 100px;
       height: 100px;
       background: greenyellow;
       position: relative;
   }
   </style>
    </head>
    <body>
        <div>
            sravani chengannagari</div>
    </body>
    </html>
