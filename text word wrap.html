<!DOCTYPE html>
<html>
<head>
    <title> word wrap</title>
    <style type="text/css">
        .normal{
            word-wrap: normal;
        }
        .break-word{
            word-wrap: break-word;
        }
        p{
            width:250px;
            border:1px solid;

        }
    </style>
</head>

<body>
    <h4>The word-wrap css property allows klong words to be broken and wrap on to the next line    </h4>
    <p>wrap : normal</p>
    <p class="normal">Theword wrapcsspropertyallowslongwordstobebrokenandwrapontothenextline</p>
    <p>wrap:break-word</p>
    <p class="break-word">The word-wrap css property allows klong words to be broken and wrap on to the next line    </p>
</body>
</html>
