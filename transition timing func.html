<html>
<head>
    <title>
        transition timing function
    </title>
    <style type="text/css">
        div{
            transition-timing-function: ease-in-out;
            transition-property: width,background-color;
            transition-duration: 2s;
            width: 100px;
            height: 100px;
            background: pink;
        
        }
        div:hover{
            width: 200px;
            background: red;

        }
        </style>
        </head>
        <body>
            <p> tap the element to see the magic</p>
            <div>sravani chengannagari</div>
        </body>
</html>
